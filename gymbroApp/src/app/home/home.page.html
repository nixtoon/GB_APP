

<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="rutinas">
      <ion-icon name="analytics-outline"></ion-icon>
      <ion-label *ngIf="selectedTab=='rutinas'">Rutinas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="ejercicios">
      <ion-icon name="barbell-outline"></ion-icon>
      <ion-label *ngIf="selectedTab=='ejercicios'">Ejercicios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label *ngIf="selectedTab=='search'">Buscar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="menu">
      <ion-icon name="menu-outline"></ion-icon>
      <ion-label *ngIf="selectedTab=='menu'">Menu</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
